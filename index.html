<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Document</title>
</head>
<body>
        <form class="form">
            <h2 class="form-title">¿Cuentanos que podemos hacer juntos?</h2>
        
            <div class="form-container flex-box">
                <div class="form-group b-nom">
                    <input type="text" id="nombre" placeholder=" " class="form-input">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group b-ape-a">
                    <input type="text" id="ape_a" placeholder=" " class="form-input">
                    <label for="ape_a" class="form-label">Primer apellido:</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group b-ape-b">
                    <input type="text" id="ape_b" placeholder=" " class="form-input">
                    <label for="ape_b" class="form-label">Segundo apellido:</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group b-correo">
                    <input type="email" id="correo" placeholder=" " class="form-input">
                    <label for="correo" class="form-label">Correo electronico:</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group b-telef">
                    <input type="tel" id="telef" placeholder=" " class="form-input">
                    <label for="telef" class="form-label">Telefono:</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group b-empre">
                    <input type="text" id="empresa" placeholder=" " class="form-input">
                    <label for="empresa" class="form-label">Empresa:</label>
                    <span class="form-line"></span>
                </div>
                <div class="content-select b-select">
                    <select name="lista">
                        <option value="">Elije una opción</option>
                        <option value="Diseño y Desarrollo Web">Diseño y Desarrollo Web</option>
                        <option value="Desarrollo de Software">Desarrollo de Software</option>
                        <option value="Capacitación Empresarial">Capacitación Empresarial</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Gestion de Base de Datos">Gestion de Base de Datos</option>
                        <option value="Cursos">Cursos</option>
                    </select>
                    <i></i>
                </div>
                <div class="form-group-area b-t-area">
                    <textarea name="t-area" cols="30" rows="10"></textarea>
                    <span class="form-line"></span>
                </div>
                <input type="submit" class="form-submit" value="Enviar">
            </div>
        </form>
    
</body>
</html>
